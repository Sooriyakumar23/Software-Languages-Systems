<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Bootstrap</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        .child {
            background-color: blueviolet;
            border: solid black 1px;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <div class="container">

        <div class="row justify-content-start">
            <div class="col-2 border">2</div>
            <div class="col-2 border">2</div>
        </div>

        <div class="row justify-content-center">
            <div class="col-2 border">2</div>
            <div class="col-2 border">2</div>
        </div>

        <div class="row justify-content-end">
            <div class="col-2 border">2</div>
            <div class="col-2 border">2</div>
        </div>

        <div class="row justify-content-around">
            <div class="col-2 border">2</div>
            <div class="col-2 border">2</div>
        </div>

        <div class="row justify-content-between">
            <div class="col-2 border">2</div>
            <div class="col-2 border">2</div>
        </div>

    </div>

    <h2 class="text-center my-5">Gutter</h2>

    <div class="container">
        <div class="row gx-1 gy-3" style="background-color: aquamarine;">
            <div class="col-6"><div class="child">1</div></div>
            <div class="col-6"><div class="child">2</div></div>

            <div class="col-6"><div class="child">3</div></div>
            <div class="col-6"><div class="child">4</div></div>
        </div>
    </div>
</body>
</html>
